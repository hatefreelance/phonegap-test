<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="starter">
<md-toolbar layout="row" ng-controller="AppCtrl">
    <md-button class="menu" hide-gt-sm ng-click="toggleLeft()" aria-label="Show left">
        <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Inbox</h1>
    <span flex=""></span>
    <md-button class="menu" hide-gt-sm ng-click="toggleLeft()" aria-label="Show left">
        <md-icon md-svg-icon="search" ></md-icon>
    </md-button>
</md-toolbar>

<div flex layout="row" layout-align="center center"
     style="height: 100%">

    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <div class="left-menu-top">
            <div class="personal-avatar">
                <img ng-src="img/60.jpeg" class="md-avatar" alt="Pink Floyd">
            </div>
            <div class="personal-email">
                kasyan.alexander@gmail.com
            </div>
        </div>
        <div class="left-menu-middle">
            <div class="personal-icons">
                <div class="icon-row">
                    <md-button class="menu">
                        <md-icon md-svg-icon="phone" ></md-icon>
                        <span class="button-text">Consultations</span>
                    </md-button>
                </div>
                <div class="icon-row">
                    <md-button class="menu">
                        <md-icon md-svg-icon="pres" ></md-icon>
                        <span class="button-text">Prescriptions</span>
                    </md-button>
                </div>
                <div class="icon-row">
                    <md-button class="menu">
                        <md-icon md-svg-icon="people" ></md-icon>
                        <span class="button-text">People</span>
                    </md-button>
                </div>
            </div>
        </div>
        <md-divider ></md-divider>
        <div class="left-menu-middle">
            <div class="icons-row">
                <md-button>Settings</md-button>
            </div>
            <div class="icons-row">
                <md-button>Logout</md-button>
            </div>
        </div>
    </md-sidenav>

    <md-content flex id="content" style="height: 100%">
        <div ui-view flex class="ui-view-container" layout="row" ></div>
    </md-content>


</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
