    <md-content flex id="content" class="list-content">
      <md-list>
        <md-subheader class="md-no-sticky">Today</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in todos">
          <img ng-src="{{item.face}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }} &mdash; <span class="notes">{{ item.notes }}</span></h4>


          </div>

        </md-list-item>


      </md-list>
      <md-button class="md-accent md-fab md-fab-bottom-right">+</md-button>
    </md-content>
